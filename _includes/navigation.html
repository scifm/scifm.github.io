<!-- Semantic sticky header: logo (left), primary nav (center), CTA (right) -->
<header class="site-header" role="banner">
    <div class="site-header__inner container">
        <div class="site-logo" aria-hidden="false">
            <!-- Placeholder logo(s) - visual only, content will be filled later -->
            <a href="{{ site.baseurl }}/" class="logo-link">
                <img src="{% link assets/img/scifm_header_logo.png %}" alt="Site logo" class="logo-img">
            </a>
        </div>

            <nav class="primary-nav" role="navigation" aria-label="Primary navigation">
                <ul class="primary-nav__list">
                    {% for item in site.data.menu %}
                    <li class="primary-nav__item"><a href="{{ site.baseurl }}{{ item.link }}">{{ item.title }}</a></li>
                    {% endfor %}
                </ul>
            </nav>

        <div class="site-cta">
            <!-- Prominent CTA button placeholder -->
            <a href="#" class="btn btn-primary cta-btn" role="button">Get Involved</a>
        </div>
    </div>
</header>

<!-- End sticky header -->
