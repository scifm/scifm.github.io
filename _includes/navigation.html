<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="height: 4rem;"> 
    <div class="container">
        <!-- Website Title Inclusion -->
        {% unless page.url == "/" %}
        <a class="navbar-brand js-scroll-trigger" href="{{ site.baseurl }}/">{{ site.navtitle }}</a>
        {% endunless %}
        
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse navbar-expanded-bg" id="navbarResponsive" style="padding-left:2rem; background-color: #343A40;">
            <ul class="navbar-nav ml-auto">
                {% for item in site.data.menu %}
                <li class="nav-item{% if item.link == page.url %} active {% endif %}">
                    <a class="nav-link" href="{{ site.baseurl }}{{ item.link }}">
                        {{ item.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
