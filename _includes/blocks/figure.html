{%- assign align = include.align | default: 'center' -%}
{%- assign figure_classes = 'sfm-figure text-' | append: align -%}
{%- if include.class -%}
  {%- assign figure_classes = figure_classes | append: ' ' | append: include.class -%}
{%- endif -%}
<figure class="{{ figure_classes }}">
  <div class="sfm-figure__media">
    <img src="{{ include.src | relative_url }}" alt="{{ include.alt | default: '' }}" class="img-fluid sfm-figure__image" loading="lazy" />
  </div>
  {%- if include.caption -%}
    <figcaption class="sfm-figure__caption text-muted small mt-2">{{ include.caption | markdownify | remove: '<p>' | remove: '</p>' }}</figcaption>
  {%- endif -%}
</figure>
